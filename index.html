<!DOCTYPE html>
<html>
<head>
  <title>MiramÄ±n DoÄŸum GÃ¼nÃ¼</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: pink;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #cake {
      max-width: 80%;
      max-height: 60vh;
      cursor: pointer;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    .caption {
      position: absolute;
      bottom: 30px; /* EkranÄ±n altÄ±na yakÄ±n */
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #800000;
      background: rgba(255, 255, 255, 0.7);
      padding: 14px 24px;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      z-index: 2;
    }

    /* Animasyonlu Ã§erÃ§eve Ã§izgileri */
    .frame-line {
      position: absolute;
      z-index: 0;
      animation: wiggle 3s infinite ease-in-out;
    }

    .top-line {
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    .bottom-line {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      transform: rotate(180deg);
    }

    .left-line {
      top: 0;
      left: 0;
      height: 100%;
      width: 50px;
      transform: rotate(90deg);
      transform-origin: top left;
    }

    .right-line {
      top: 0;
      right: 0;
      height: 100%;
      width: 50px;
      transform: rotate(-90deg);
      transform-origin: top right;
    }

    /* Dalgalanma animasyonu */
    @keyframes wiggle {
      0%   { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(2px) rotate(0.5deg); }
      50%  { transform: translateY(-2px) rotate(-0.5deg); }
      75%  { transform: translateY(1px) rotate(0.3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Hareketli kenar Ã§izgileri -->
  <img src="sagdansola.png" class="frame-line top-line" />
  <img src="sagdansola.png" class="frame-line bottom-line" />
  <img src="usttenalta.png" class="frame-line left-line" />
  <img src="usttenalta.png" class="frame-line right-line" />

  <!-- Pasta -->
  <img id="cake" src="mum-0.png" alt="Pasta" onclick="changeImage()" />

  <!-- YazÄ± -->
  <div class="caption">ðŸŽ‚ Mirammm BU PASTA SENIN EN SEVDGIN MEYVE KIRAZZ SEN ISTEMISTINN ðŸŽ‚</div>

  <script>
    const photos = [
      "mum-0.png",
      "mum-1.png",
      "mum-2.png",
      "mum-3.png",
      "mum-4.png",
      "mumsuz.png"
    ];

    let currentIndex = 0;
    let isChanging = false;

    function changeImage() {
      if (isChanging) return;
      isChanging = true;

      const img = document.getElementById("cake");
      img.style.opacity = 0;

      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= photos.length) {
          window.location.href = "mektup.html"; // Buraya mektup sayfanÄ±n adÄ±nÄ± yaz
          return;
        }

        img.src = photos[currentIndex];
        img.style.opacity = 1;
        isChanging = false;
      }, 500);
    }
  </script>

</body>
</html>
